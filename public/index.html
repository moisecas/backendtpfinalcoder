<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud websockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
     <h1>CRUD Productos CODERHOUSE websockets </h1> 
     
     <div class="container  h-100">
         <div class="row h-100">
             <div class="col-md-4 my-auto">
                 Formulario para agregar Productos 
                 <form class="card card-body rounded-0" action="" id="noteForm" >
                     <h2 class="h3 mb-5">Agrega producto</h2>

                     <input type="text " id="title" name="title" placeholder="Titulo del producto" class="form-control rounded-0 mb-3" autofocus>
                     <textarea name="description" id="description"  rows="2" class="form-control rounded-0 mb-3" placeholder="Digite los detalles del producto"></textarea>   
                     <button class="btn btn-dark">Guardar y mostrar</button>   

                    </form> 
             </div>
             <div class="col-md-8">
                 Productos
                 <div id="notes"></div>
                 
             </div>
         </div> 
        
     </div>

    <!-- script para los web sockets-->
    <script src="/socket.io/socket.io.min.js" ></script> <!-- primero el socket io para que se conecte-->
    <script src="./ui.js"></script>  <!-- cargando ui, funciones de interfaz-->
    <script src="./sockets.js"></script> <!-- luego funciones de socket-->
    <script src="./main.js"></script> <!-- luego interacciÃ³n-->
</body>
